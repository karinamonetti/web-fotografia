<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Fotografía profesional</title>
  </head>
  <body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fotografía profesional</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="galeria.html">Galería</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contratacion.html">Contratación</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Carrusel-->
    <div
      id="carouselExample"
      class="carousel slide"
      style="max-width: 1040px; height: 800px; margin: 0 auto"
    >
      <div class="carousel-inner" style="height: 100%">
        <div class="carousel-item active">
          <img
            src="/assets/pexels-julkoha-28137421.jpg"
            class="d-block w-100 h-100"
            alt="..."
            style="object-fit: cover"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/assets/pexels-tomas-malik-793526-4090325.jpg"
            class="d-block w-100 h-100"
            alt="..."
            style="object-fit: cover"
          />
        </div>
        <div class="carousel-item">
          <img
            src="..."
            class="d-block w-100 h-100"
            alt="..."
            style="object-fit: cover"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--Footer-->
    <footer class="bg-dark text-white text-center py-3">
      <button type="button" class="btn btn-link mi-link">Acceso privado</button>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
