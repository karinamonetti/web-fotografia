<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/contratacion.css" />
    <title>Formulario de Contratación</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fotografía profesional</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="galeria.html">Galería</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contratacion.html"
                >Contratación</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <h2 class="text-center">Formulario de Contratación</h2>
      <form id="formularioContratacion">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
          <div class="invalid-feedback">
            El nombre solo puede contener letras.
          </div>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required />
          <div class="invalid-feedback">
            El apellido debe contener al menos dos palabras.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Correo electrónico no válido.</div>
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telefono" required />
          <div class="invalid-feedback">El teléfono debe tener 9 dígitos.</div>
        </div>

        <div class="mb-3">
          <label for="evento" class="form-label">Tipo de Evento</label>
          <select class="form-select" id="evento" required>
            <option value="bautizo">Bautizo</option>
            <option value="comunion">Comunión</option>
            <option value="boda">Boda</option>
            <option value="fiesta">Fiesta</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="mb-3" id="eventoOtroContainer" style="display: none">
          <label for="eventoOtro" class="form-label"
            >Especifica el evento</label
          >
          <input type="text" class="form-control" id="eventoOtro" />
        </div>

        <div class="mb-3">
          <label for="lugar" class="form-label">Lugar</label>
          <input type="text" class="form-control" id="lugar" />
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <button type="button" class="btn btn-link mi-link">Acceso privado</button>
    </footer>

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- JS BOOTSTRAP -->

      crossorigin="anonymous"
    ></script>

    <!-- SCRIPT -->
    <script src="/scripts/contratacion.js"></script>
  </body>
