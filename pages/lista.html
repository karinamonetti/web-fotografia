<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/contratacion.css" />
    <title>Formulario de Contratación</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fotografía profesional</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="peticiones.html"
                >Peticiones de contratación</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="lista.html">Lista de trabajos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Trabajos por Realizar -->
    <div class="container my-5">
      <h2 class="mb-4">Trabajos por Realizar</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Lugar</th>
            <th>Tipo de Evento</th>
            <th>Fecha</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="trabajosPorRealizar">
          <!-- Aquí se cargarán los trabajos por realizar -->
        </tbody>
      </table>
    </div>

    <!-- Trabajos Realizados -->
    <div class="container my-5">
      <h2 class="mb-4">Trabajos Realizados</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Lugar</th>
            <th>Fecha</th>
            <th>Valoración</th>
          </tr>
        </thead>
        <tbody id="trabajosRealizados">
          <!-- Aquí se cargarán los trabajos realizados -->
        </tbody>
      </table>
    </div>

    <!-- Modal para la valoración del trabajo -->
    <div class="modal fade" id="valoracionModal" tabindex="-1" aria-labelledby="valoracionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="valoracionModalLabel">Valoración del trabajo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="valoracion">¿Cómo fue el trabajo?</label>
              <select class="form-select" id="valoracion">
                <option value="estupendo">Estupendo</option>
                <option value="bien">Bien</option>
                <option value="mal">Mal</option>
                <option value="fatal">Fatal</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="guardarValoracion">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <a class="btn btn-link mi-link" id="publico">Desconexión</a>
    </footer>

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- SCRIPT -->
    <script type="module" src="/scripts/contratacion.js"></script>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
